services:
  reverse-proxy:
    image: nginx:mainline-alpine
    restart: unless-stopped
    volumes:
      - /docker-volumes/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /docker-volumes/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "443:443"
      - "80:80"
    networks:
      - reverse-proxy-network

networks:
  reverse-proxy-network:
    driver: bridge
