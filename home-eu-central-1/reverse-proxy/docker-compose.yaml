name: reverse-proxy
services:
  reverse-proxy:
    image: traefik:v3.5.3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - reverse-proxy-network
    command:
      - "--configFile=/config.yaml"
#      - "--log.level=INFO"
#      - "--api.insecure=false"
#      - "--api.dashboard=true"
#      - "--providers.docker=true"
#      - "--providers.docker.exposedbydefault=false"
#      - "--providers.docker.network=reverse-proxy_reverse-proxy-network"
#      - "--entryPoints.web.address=:80"
#      - "--entryPoints.websecure.address=:443"
#      - "--certificatesresolvers.le.acme.httpchallenge=true"
#      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
#      - "--certificatesresolvers.le.acme.email=wvl@wvl.app"
#      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`wvl.app`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=le"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/docker-volumes/traefik/letsencrypt:/letsencrypt"
      - "/docker-volumes/reverse-proxy/config.yaml:/config.yaml:ro"

networks:
  reverse-proxy-network:
    driver: bridge

