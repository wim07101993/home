# All possible options and their defaults: https://github.com/zitadel/zitadel/blob/main/cmd/defaults.yaml
Log:
  Level: 'info'

ExternalDomain: auth.wvl.app
ExternalPort: 443
ExternalSecure: true

TLS:
  Enabled: true

Database:
  postgres:
    Host: 'db'
    Port: 5432
    Database: zitadel
    User:
      Username: 'zitadel_user'
    Admin:
      Username: 'zitadel_root'
